apply plugin: 'application'
apply plugin: 'kotlin'
apply plugin: 'war'

buildscript {
    ext.kotlin_version = '1.1.51'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

repositories{
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'org.eclipse.jetty:jetty-server:9.4.3.v20170317'
    compile 'org.eclipse.jetty:jetty-servlet:9.4.3.v20170317'

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:0.19"

    compile 'com.netflix.hystrix:hystrix-request-servlet:1.5.12'
    compile 'com.netflix.hystrix:hystrix-metrics-event-stream:1.4.10'

    testCompile 'junit:junit:4.12'
}

kotlin {
    experimental {
        coroutines 'enable'
    }
}

mainClassName = "no.nils.hystrixdummy.MainKt"